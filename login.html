    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header>
        <img class="home-logo" src="pics/logo.svg" alt="logo">
        <nav>
            <ul class = "home-sidebar">
                <li onclick="hideSidebar()" class="home-cross">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </li>
                
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="own.html">Plans</a>   
                </li>
                <li><a href = "graph.html">Graph</a></li>
    
                <li><a href="registration.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
            <ul class = "home-nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="own.html">Plans</a></li>
                <li><a href = "graph.html">Graph</a></li>
                <li><a href = "contact.html">Contacts</a></li>
            </ul>
        </nav>
        <div class="login-reg">
            <a href = "login.html" class = "home-loging">Sign in</a>
            <a href = "registration.html" class = "home-reg">Registration</a>
        </div>
        <li class="home-menu" onclick="showSidebar()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </li>
    </header>
    <div class="main">
        <div class="wrapper">
            <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="#">Register</a></p>
            </div>
            </form>
        </div>
    </div>    
    <footer>
        <div class="socialicons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>

        </div>
        <div class="footer-bottom">

        </div>
