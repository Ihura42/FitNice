<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnice</title>
    <link rel="stylesheet" href="graph.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="pics/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img class="home-logo" src="pics/logo.svg" alt="logo">
        <nav>
            <ul class = "home-sidebar">
                <li onclick="hideSidebar()" class="home-cross">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </li>
                
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="own.html">Plans</a>   
                </li>
                <li><a href = "graph.html">Graph</a></li>
    
                <li><a href="registration.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
            <ul class = "home-nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="own.html">Plans</a></li>
                <li><a href = "graph.html">Graph</a></li>
                <li><a href = "contact.html">Contacts</a></li>
            </ul>
        </nav>
        <div class="login-reg">
            <a href = "login.html" class = "home-loging">Sign in</a>
            <a href = "registration.html" class = "home-reg">Registration</a>
        </div>
        <li class="home-menu" onclick="showSidebar()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </li>
    </header>
    
    <div class="main">
        <div class="graph-title">
            <h1><span class = "white-text">Add your</span><span class = "green-text"> trainings</span></h1>
        </div>
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="day-choice">
            <select id="daySelect">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
            <div class="graph-control-buttons">
                <button onclick="addTraining()">Add training</button>
                <button onclick="removeTraining()">Remove training</button>
            </div>
        </div>
        
       
    </div>
    <footer>
        <div class="socialicons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-telegram"></i></a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 FitNice</p>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
